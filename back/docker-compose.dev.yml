version: "3.8"

services:
  # ================================
  # Base de Datos PostgreSQL
  # ================================
  postgres:
    image: postgres:16-alpine
    container_name: nestjs-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres123}
      POSTGRES_DB: ${DB_NAME:-ecommerce_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - nestjs-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ================================
  # Aplicación NestJS (Desarrollo con Hot-Reload)
  # ================================
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: nestjs-app-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres123}
      DB_NAME: ${DB_NAME:-ecommerce_db}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key}
    ports:
      - "${APP_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nestjs-dev-network
    volumes:
      # Monta el código fuente para hot-reload
      - .:/app
      - /app/node_modules
      # Logs
      - ./logs:/app/logs
    command: npm run start:dev

  # ================================
  # pgAdmin (Administrador de BD)
  # ================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: nestjs-pgadmin-dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      - postgres
    networks:
      - nestjs-dev-network
    volumes:
      - pgadmin_dev_data:/var/lib/pgadmin

# ================================
# Volúmenes persistentes
# ================================
volumes:
  postgres_dev_data:
    driver: local
  pgadmin_dev_data:
    driver: local

# ================================
# Red interna
# ================================
networks:
  nestjs-dev-network:
    driver: bridge
